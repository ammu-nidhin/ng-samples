<div class="row">
    <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let jwel of terrajewel ;let i=index" (click)="onClick(i)">
     <div class="thumbnail" style="cursor:pointer;">
        <img [src]="jwel.imageUrl" alt="image" class="img-responsive"/>
         <div class="caption">
           <h6 class="lead">{{jwel.name}}</h6>
           <p>{{jwel.description}}</p>
         </div>
     </div>
  </div>
  </div>
